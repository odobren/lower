<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to Google Sheets</title>
  <!-- Add Cloudflare CDN for progress bar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
</head>
<body>
  <h2>Upload Files to Google Sheets</h2>
  <input type="file" id="fileInput" multiple>
  <button onclick="uploadFiles()">Upload</button>
  <div id="progressBar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script>
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      const progressBar = document.getElementById('progressBar');
      
      if (files.length === 0) {
        alert('Please select files to upload.');
        return;
      }

      progressBar.style.display = 'block';
      NProgress.start();

      const formData = new FormData();
      formData.append('folderId', '1rVx0u2giWedD--e7slojv2617r8umpbO');
      formData.append('sheetId', '132llDQJRFBF2dtuX16mF5t4p3v-Z6zgmL36uYh2H1wU');
      
      for (let i = 0; i < files.length; i++) {
        formData.append('file', files[i], files[i].name);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw5U19DJy6Plkuuf1bY6OQZktK-iT4bBv_4rSM5KBhCOCERXsSkzMVWLXpU0YEsME3f/exec', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Files uploaded successfully!');
        } else {
          alert('Error uploading files.');
        }
      } catch (error) {
        console.error('Error uploading files:', error);
        alert('Error uploading files.');
      } finally {
        progressBar.style.display = 'none';
        NProgress.done();
      }
    }
  </script>
</body>
</html>
