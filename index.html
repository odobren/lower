<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload to Google Sheets</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  #uploadForm {
    text-align: center;
    margin-top: 50px;
  }
  #loadingIcon {
    display: none;
  }
</style>
</head>
<body>

<div id="uploadForm">
  <h2>Upload File</h2>
  <input type="file" id="fileInput" accept=".pdf,.png">
  <button onclick="uploadFile()">Upload</button>
  <div id="loadingIcon"><i class="fas fa-spinner fa-spin"></i> Uploading...</div>
</div>

<script src="script.js"></script>
</body>
</html>
