<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
</head>
<body>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".pdf,.png" required>
    <button type="submit">Upload</button>
  </form>

  <div id="loading" style="display: none;">
    Uploading... <img src="loading.gif" alt="loading">
  </div>

  <div id="message"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var form = event.target;
      var formData = new FormData(form);
      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://script.google.com/macros/s/AKfycbw5U19DJy6Plkuuf1bY6OQZktK-iT4bBv_4rSM5KBhCOCERXsSkzMVWLXpU0YEsME3f/exec');
      
      xhr.onloadstart = function() {
        document.getElementById('loading').style.display = 'block';
      };
      
      xhr.onload = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = xhr.responseText;
        form.reset();
      };
      
      xhr.onerror = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('message').textContent = 'Error uploading file';
      };
      
      xhr.send(formData);
    });
  </script>
</body>
</html>
