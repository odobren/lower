<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Google Drive and Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload File to Google Drive and Sheets</h1>

    <input type="file" id="fileInput" accept="*">
    <button id="uploadButton">Upload</button>

    <div id="loader" style="display: none;">
        <img src="loader.gif" alt="Uploading...">
    </div>

    <div id="resultMessage" style="display: none;"></div>
    <button id="viewResultButton" style="display: none;" onclick="openResultSheet()">View Result</button>

    <script src="script.js"></script>
</body>
</html>
