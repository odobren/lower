<!DOCTYPE html>
<html>
<head>
  <title>Загрузка файлов в Google Sheets</title>
  <!-- Подключаем библиотеку jQuery для удобства -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Загрузка файлов в Google Sheets</h1>
  <form id="uploadForm">
    <input type="text" name="fileName" placeholder="Имя файла"><br>
    <input type="text" name="fileFormat" placeholder="Формат файла"><br>
    <input type="file" name="fileContent"><br>
    <button type="submit">Загрузить файл</button>
  </form>
  <!-- Добавляем элемент для отображения анимации загрузки -->
  <div id="loading" style="display: none;">Пожалуйста, подождите...</div>

  <script>
    // Обработчик события отправки формы
    $("#uploadForm").submit(function(e) {
      e.preventDefault(); // Предотвращаем отправку формы по умолчанию
      var formData = new FormData(this); // Создаем объект FormData для передачи данных формы
      $("#loading").show(); // Показываем анимацию загрузки
      // Отправляем POST-запрос на сервер
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbw5U19DJy6Plkuuf1bY6OQZktK-iT4bBv_4rSM5KBhCOCERXsSkzMVWLXpU0YEsME3f/exec",
        type: "POST",
        data: formData,
        processData: false, // Не обрабатываем данные formData
        contentType: false, // Не устанавливаем заголовок Content-Type
        success: function(response) {
          $("#loading").hide(); // Скрываем анимацию загрузки
          alert(response); // Выводим сообщение об успешной загрузке
        },
        error: function(xhr, status, error) {
          $("#loading").hide(); // Скрываем анимацию загрузки
          alert("Произошла ошибка при загрузке файла: " + error); // Выводим сообщение об ошибке
        }
      });
    });
  </script>
</body>
</html>
